# Reusable test workflow: lint, format, docs, cross-platform tests.
#
# Called by:
#   - ci.yml      (PR checks)
#   - release.yml (pre-publish gate)
#
# Not triggered directly â€” use workflow_call only.

name: Test

on:
  workflow_call:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint, Format & Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libibverbs-dev

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: lint

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Run clippy (nexar)
        run: cargo clippy -p nexar --all-targets -- -D warnings

      - name: Run clippy (nexar-rdma)
        run: cargo clippy -p nexar-rdma --all-targets -- -D warnings

      # nexar-nccl uses cudarc with dynamic-loading; check (not clippy) to avoid
      # build-script failures on runners without CUDA headers.
      - name: Check nexar-nccl
        run: cargo check -p nexar-nccl

      - name: Build docs (nexar)
        run: cargo doc -p nexar --no-deps

      - name: Build docs (nexar-rdma)
        run: cargo doc -p nexar-rdma --no-deps

      - name: Build docs (nexar-nccl)
        run: cargo doc -p nexar-nccl --no-deps

      - name: Run doctests
        run: cargo test -p nexar --doc

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Cross-platform tests for nexar core only.
        # nexar-rdma requires InfiniBand hardware (libibverbs).
        # nexar-nccl requires NVIDIA GPU + NCCL runtime.
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: test

      - name: Run tests (nexar)
        run: cargo test -p nexar
